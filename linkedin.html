<!DOCTYPE html>
<html>
  <head>
    <title>LinkedIn.com Clone</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/profile.css">
  </head>
  <body>
    <header class="header">
      <div class="header-section">
        <div class="linkedin-section">
          <span class="linkedin-link">
            <svg class="linkedin-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M20.5 2h-17A1.5 1.5 0 002 3.5v17A1.5 1.5 0 003.5 22h17a1.5 1.5 0 001.5-1.5v-17A1.5 1.5 0 0020.5 2zM8 19H5v-9h3zM6.5 8.25A1.75 1.75 0 118.3 6.5a1.78 1.78 0 01-1.8 1.75zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.74 1.74 0 0013 14.19a.66.66 0 000 .14V19h-3v-9h2.9v1.3a3.11 3.11 0 012.7-1.4c1.55 0 3.36.86 3.36 3.66z"/>
            </svg>
          </span>
        </div>
  
        <div class="search-section">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
            <path d="M14.56 12.44L11.3 9.18a5.51 5.51 0 10-2.12 2.12l3.26 3.26a1.5 1.5 0 102.12-2.12zM3 6.5A3.5 3.5 0 116.5 10 3.5 3.5 0 013 6.5z"/>
          </svg>
          <input class="search-bar" type="text" placeholder="Zoeken">
        </div>
  
        <nav class="nav">
          <div class="nav-section">
            <div class="nav-primary">
              <svg class="primary-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M23 9v2h-2v7a3 3 0 01-3 3h-4v-6h-4v6H6a3 3 0 01-3-3v-7H1V9l11-7 5 3.18V2h3v5.09z"/>
              </svg>
              <span class="primary-title">Home</span>
            </div>
            <div class="nav-primary">
              <svg class="primary-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 16v6H3v-6a3 3 0 013-3h3a3 3 0 013 3zm5.5-3A3.5 3.5 0 1014 9.5a3.5 3.5 0 003.5 3.5zm1 2h-2a2.5 2.5 0 00-2.5 2.5V22h7v-4.5a2.5 2.5 0 00-2.5-2.5zM7.5 2A4.5 4.5 0 1012 6.5 4.49 4.49 0 007.5 2z"/>
              </svg>
              <span class="primary-title">Mijn netwerk</span>
            </div>
            <div class="nav-primary">
              <svg class="primary-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M17 6V5a3 3 0 00-3-3h-4a3 3 0 00-3 3v1H2v4a3 3 0 003 3h14a3 3 0 003-3V6zM9 5a1 1 0 011-1h4a1 1 0 011 1v1H9zm10 9a4 4 0 003-1.38V17a3 3 0 01-3 3H5a3 3 0 01-3-3v-4.38A4 4 0 005 14z"/>
              </svg>
              <span class="primary-title">Vacatures</span>
            </div>
            <div class="nav-primary">
              <svg class="primary-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M16 4H8a7 7 0 000 14h4v4l8.16-5.39A6.78 6.78 0 0023 11a7 7 0 00-7-7zm-8 8.25A1.25 1.25 0 119.25 11 1.25 1.25 0 018 12.25zm4 0A1.25 1.25 0 1113.25 11 1.25 1.25 0 0112 12.25zm4 0A1.25 1.25 0 1117.25 11 1.25 1.25 0 0116 12.25z"/>
              </svg>
              <span class="primary-title">Berichten</span>
            </div>
            <div class="nav-primary">
              <svg class="primary-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M22 19h-8.28a2 2 0 11-3.44 0H2v-1a4.52 4.52 0 011.17-2.83l1-1.17h15.7l1 1.17A4.42 4.42 0 0122 18zM18.21 7.44A6.27 6.27 0 0012 2a6.27 6.27 0 00-6.21 5.44L5 13h14z"/>
              </svg>
              <span class="primary-title">Meldingen</span>
            </div>
            <div class="nav-profile">
              <img class="profile-icon" src="images/profile-picture-small.jpeg">
              <span class="profile-title">
                Ik
                <svg class="down-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                  <path d="M8 11L3 6h10z"/>
                </svg>
              </span>
            </div>
            <div class="nav-work">
              <svg class="work-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M3 3h4v4H3zm7 4h4V3h-4zm7-4v4h4V3zM3 14h4v-4H3zm7 0h4v-4h-4zm7 0h4v-4h-4zM3 21h4v-4H3zm7 0h4v-4h-4zm7 0h4v-4h-4z"/>
              </svg>
              <span class="work-title">
                Werk
                <svg class="down-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                  <path d="M8 11L3 6h10z"/>
                </svg>
              </span>
            </div>
            <div class="nav-premium-link">
              <span class="premium-upsell-link">
                Probeer Premium gratis
              </span>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="profile-section">
        <div class="profile-top">
          <div>
            <img class="profile-banner" src="images/banner.jpeg">
          </div>

          <div class="profile-banner-edit">
            <svg class="profile-banner-edit-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <path d="M14.13 1.86a3 3 0 00-4.17 0l-7 7L1 15l6.19-2 6.94-7a3 3 0 000-4.16zm-8.36 9.71l-1.35-1.34L9.64 5 11 6.35z"/>
            </svg>
          </div>

          <div class="profile-picture">
            <div class="profile-picture-wrapper">
              <img class="profile-image" src="images/profile-picture-large.jpeg">
            </div>
          </div>
        </div>

        <div class="profile-middle">
          <div class="profile-header">
            <div class="profile-text-details-left">
              <div class="profile-name">
                <h1 class="profile-name-text">Ralph Magnette</h1>
              </div>
              <div class="profile-description">
                Software Developer
              </div>
              <div class="profile-address">
                Kinrooi, Vlaanderen, BelgiÃ« &#x2027;
                <span class="profile-details">Contactgegevens</span>
              </div>
              <span class="profile-details">390 connecties</span>
            </div>

            <div class="profile-text-details-right">
              <div class="profile-education">
                <img class="profile-education-image" src="images/pxl-logo.jpeg">
                <span class="profile-education-link">Hogeschool PXL</span>
              </div>
            </div>
          </div>

          <div class="profile-edit">
            <div class="profile-edit-wrapper">
              <svg class="profile-edit-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M21.13 2.86a3 3 0 00-4.17 0l-13 13L2 22l6.19-2L21.13 7a3 3 0 000-4.16zM6.77 18.57l-1.35-1.34L16.64 6 18 7.35z"/>
              </svg>
            </div>
          </div>
        </div>

        <div class="profile-bottom">
          <div class="status-available">
            <button class="btn-available">Beschikbaar</button>
          </div>
          <div class="add-profile-part">
            <button class="btn-add-profile-part">Profielonderdeel toevoegen</button>
          </div>
          <div class="more">
            <button class="btn-more">
              Meer
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
